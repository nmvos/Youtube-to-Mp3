<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube to Mp3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="70" height="70"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- title + input field -->
  <p class="text-center fw-bold fs-3 mt-5"> Youtube to Mp3</p>
  <div class="container mt-4">
    <form method="POST">
      <div class="mb-3">
        <label for="youtubeLink" class="form-label fw-bold">Voer een YouTube-link in</label>
        <input type="text" class="form-control" id="youtubeLink" name="url" placeholder="Plak hier je link"
          value="{{ info.url if info and info.url else '' }}">
      </div>
      {% if info %}
      <!-- video info na conversie -->
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ info.thumbnail }}" class="img-fluid rounded-start" alt="thumbnail">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ info.title }}</h5>
              <p class="card-text"><small class="text-muted">ID: {{ info.id }}</small></p>
            </div>
          </div>
        </div>
      </div>
      <!-- download knop -->
      <button type="submit" name="action" value="download" class="btn btn-success">Download</button>
      <input type="hidden" name="url" value="{{ info.url }}">
      {% else %}
      <!-- alleen convert knop tonen als er nog geen info is -->
      <button type="submit" name="action" value="convert" class="btn btn-primary">Convert</button>
      {% endif %}
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
